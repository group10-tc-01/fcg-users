apiVersion: v1
kind: ConfigMap
metadata:
  name: fcg-users-config
  namespace: fcg-users
data:
  # Logging Configuration
  Logging__LogLevel__Default: "Information"
  Logging__LogLevel__Microsoft.AspNetCore: "Warning"
  
  # Serilog Configuration
  Serilog__MinimumLevel__Default: "Information"
  Serilog__MinimumLevel__Override__Microsoft: "Warning"
  Serilog__MinimumLevel__Override__Microsoft.Hosting.Lifetime: "Information"
  
  # JWT Configuration (non-sensitive)
  JwtSettings__Issuer: "FCG-User"
  JwtSettings__Audience: "FCG-Client"
  JwtSettings__AccessTokenExpirationMinutes: "60"
  JwtSettings__RefreshTokenExpirationDays: "7"
  
  # Kafka Configuration
  KafkaSettings__BootstrapServers: "kafka-service:9092"
  KafkaSettings__UserCreatedTopic: "user-created"
  
  # Serilog Seq Configuration
  Serilog__WriteTo__1__Args__serverUrl: "http://seq-service:5341"
  
  # ASP.NET Core Configuration
  ASPNETCORE_ENVIRONMENT: "Production"
  ASPNETCORE_URLS: "http://+:8080"
