services:
    sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        container_name: sqlserver-fcg-users
        environment:
            - ACCEPT_EULA=Y
            - SA_PASSWORD=YourPassword123
            - MSSQL_PID=Developer
            - MSSQL_DATABASE=fcg_user
        ports:
            - "1433:1433"
        volumes:
            - sqlserver_data:/var/opt/mssql
        networks:
            - network-fcg
        healthcheck:
            test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourPassword123" -Q "SELECT 1" -C || exit 1
            interval: 10s
            timeout: 3s
            retries: 10
            start_period: 10s

    seq:
        image: datalust/seq:latest
        container_name: seq-fcg-users
        environment:
            - ACCEPT_EULA=Y
            - SEQ_FIRSTRUN_ADMINPASSWORD=YourPassword123
        ports:
            - "5341:5341"
            - "5342:80"
        networks:
            - network-fcg

    fcg-users:
        build:
            context: .
            dockerfile: src/FCG.Users.WebApi/Dockerfile
        container_name: fcg-users
        depends_on:
            sqlserver:
                condition: service_healthy
            seq:
                condition: service_started
            kafka:
                condition: service_healthy
        ports:
            - "5050:8080"
            - "5051:8081"
        environment:
            - ASPNETCORE_ENVIRONMENT=Docker
            - ASPNETCORE_URLS=http://+:8080;http://+:8081
        networks:
            - network-fcg
        restart: unless-stopped
        healthcheck:
            test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"

    zookeeper:
        image: confluentinc/cp-zookeeper:7.5.0
        container_name: zookeeper
        ports:
            - "2181:2181"
        environment:
            ZOOKEEPER_CLIENT_PORT: 2181
            ZOOKEEPER_TICK_TIME: 2000
        volumes:
            - zookeeper_data:/var/lib/zookeeper/data
            - zookeeper_logs:/var/lib/zookeeper/log
        networks:
            - network-fcg

    kafka:
        image: confluentinc/cp-kafka:7.5.0
        container_name: kafka
        depends_on:
            - zookeeper
        ports:
            - "9092:9092"
            - "29092:29092"
        environment:
            KAFKA_BROKER_ID: 1
            KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
            KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://localhost:9092
            KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
            KAFKA_LISTENERS: INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092
            KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
            KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
            KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
        volumes:
            - kafka_data:/var/lib/kafka/data
        networks:
            - network-fcg
        restart: always
        healthcheck:
            test: kafka-broker-api-versions --bootstrap-server kafka:9092 || exit 1
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 30s

    kafka-ui:
        image: provectuslabs/kafka-ui:latest
        container_name: kafka-ui
        ports:
            - "8081:8080"
        environment:
            KAFKA_CLUSTERS_0_NAME: local
            KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
            KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
            KAFKA_CLUSTERS_0_READONLY: "false"
            DYNAMIC_CONFIG_ENABLED: "true"
        depends_on:
            - kafka
        networks:
            - network-fcg

volumes:
    sqlserver_data:
    zookeeper_data:
    zookeeper_logs:
    kafka_data:

networks:
    network-fcg:
        driver: bridge
